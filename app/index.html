    <div class="landing-image">
    </div>

    <div class="landing-cover">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 60px;">
                <h1 class="pitch pitch-heading">Get Instant Price Drop Alerts.</h1>
                <h1 class="pitch pitch-subheading">Buy everything you need, Cheaper.</h1>
            </div>

            <div class="col-md-12">
                <table style="width: 100%;">
                    <tr>
                        <td class="text-alerts-sent" style="text-align: center; vertically-align: middle;">
                            <div id="ca-counters-emails" class="odometer">16000</div>
                            <h1>alerts sent</h1>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="bg-light">
            <div class="section-padded">
                <div class="text-center">
                    <img class="logo" src="images/cheapass.png" alt="Cheapass India" />
                </div>
                <h1 class="text-center mb-30">How to Use Cheapass?</h1>
            </div>
        </div>

        <div class="bg-light">
            <div class="section-padded">
                <h1 class="text-center mb-30">What are people tracking on Cheapass?</h1>
                <h4 class="text-light">Narrow down products by sellers:</h4>
                <div id="sticker" class="clearfix filters-container">
                    <ul id="product-filters" class="list-inline list-unstyled list-filters">
                        <li data-filter="flipkart">Flipkart</li>
                        <li data-filter="amazon">Amazon</li>
                        <li data-filter="myntra">Myntra</li>
                        <li data-filter="snapdeal">Snapdeal</li>
                        <li data-filter="jabong">Jabong</li>
                        <li data-filter="infibeam">Infibeam</li>
                        <li data-filter="fabfurnish">Fabfurnish</li>
                        <li data-filter="pepperfry">Pepperfry</li>
                        <li data-filter="bajaao">Bajaao</li>
                    </ul>
                </div>
            </div>
            <ul id="product-tracks" class="product-tracks">
            </ul>
        </div>

    </div>
