    <!--[if lt IE 10]>

    <div class="container">
        <div class="header">
            <h3>cheapâ˜ƒass</h3>
            <p class="text-muted">Track price changes on Flipkart. Get notified by email.</p>
        </div>

        <form role="form" id="fkURLForm">
            <div class="form-group">
                <label for="productPageURL">Product Page Link?</label>
                <input type="url" autofocus class="form-control input-lg" id="productPageURL" placeholder="http://www.flipkart.com/apple-iphone-5s/p/itmdv6f75dyxhmt4?pid=MOBDPPZZPXVDJHSQ">
            </div>
        </form>

        <div id="response-container" style="margin: 30px 0;"></div>

        <footer>
            <p class="text-muted">
                A little something by <a target="_blank" href="http://twitter.com/aakashlpin">Aakash Goel</a>
            </p>
        </footer>
    </div>

    <template id="loader">
        <div class="text-center">
            <img src="./images/loader.gif" style="width: 32px;" alt="Fetching information from URL" />
        </div>
    </template>

    <template id="tmplNotifyMe">
        <div class="media">
            <div class="pull-left">
                <img id="product-image" src="" alt="">
            </div>
            <div class="media-body">
                <h2 id="product-title"></h2>
                <h4 class="current-price">Current Price: Rs. <span id="product-price"></span></h4>
                <form class="form-horizontal" role="form" id="fkSubmissionForm" style="margin-top: 20px;">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input required="required" name="inputEmail" type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group hide" id="queueResponse">
                        <div class="col-sm-10 col-sm-offset-2">
                            <label class="text-success js-queue-response"></label>
                        </div>
                    </div>
                    <input type="hidden" name="currentPrice" id="currentPrice" value="">
                    <input type="hidden" name="productName" id="productName" value="">
                    <input type="hidden" name="productURL" id="productURL" value="">
                    <input type="hidden" name="productImage" id="productImage" value="">
                    <input type="hidden" name="seller" id="seller" value="Flipkart">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info" id="submitBtn">Keep me notified</button>
                            <button class="btn btn-success hide" id="reloadBtn">Track another Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <template id="illegalProductPage">
        <p class="text-danger">Ummm. Something went wrong. Are you sure you pasted URL of a product page from Flipkart?</p>
    </template>

    <template id="illegalSeller">
        <p class="text-danger">Shoo! My super powers tell me this URL doesn't belong to Flipkart.</p>
    </template>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>

</html>
