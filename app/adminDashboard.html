<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cheapass | Admin Dashboard</title>
    <meta name="description" content="Track price changes to Flipkart, Amazon, PepperFry, Snapdeal, Infibeam, FabFurnish, Jabong, Bajaao, Myntra products and get notified by email when the price changes.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="http://faviconist.com/icons/d924a197b16ce0732340f3dd6987c1ef/favicon.ico" />
    <base href="<%= baseUrl %>">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:300' rel='stylesheet' type='text/css'>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/a5734b29083/integration/bootstrap/3/dataTables.bootstrap.css">
</head>
<body>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <div class="header">
            <h1 class="hide">cheapass</h1>
            <img class="logo" src="images/cheapass.png" alt="Cheapass India" />
            <p class="text-muted">Hello, Admin!</p>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="ca-counters" class="ca-counters">
                    <div class="row text-center alt-font">
                        <div class="col-xs-12 col-sm-4">
                            <h4 class="counter-name">Active Users</h4>
                            <p class="h1 text-counter" id="ca-counters-users">-</p>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 class="counter-name">Alerts Sent</h4>
                            <p class="h1 text-counter" id="ca-counters-alerts">-</p>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 class="counter-name">Products Tracked</h4>
                            <p class="h1 text-counter" id="ca-counters-products">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="col-sm-12">
                <div id="users-table">
                </div>
            </div>

        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script src="./bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
        <script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
        <script src="//cdn.datatables.net/plug-ins/a5734b29083/sorting/date-dd-MMM-yyyy.js"></script>
        <script src="//cdn.datatables.net/plug-ins/a5734b29083/integration/bootstrap/3/dataTables.bootstrap.js"></script>

        <!-- Google Analytics -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-52167487-1', 'cheapass.in');
        ga('send', 'pageview');
        </script>

        <script src="dashboard/scripts/adminCore.js"></script>
        <script src="dashboard/scripts/adminMain.js"></script>
    </body>
    </html>
